<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Technical Skill Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h3 class="mb-4">
            {% if form.instance.pk %}Edit{% else %}Add{% endif %} Technical Skills for {{ employee.full_name }}
        </h3>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{% url 'manage_technical_skills' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
