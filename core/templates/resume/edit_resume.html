{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Resume</title>
    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

{% block content %}
<div class="container mt-5 mb-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Edit Your Resume</h3>
        </div>
        <div class="card-body">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}

                <!-- ✅ Personal Details Section -->
                <div class="mb-4">
                    <h5 class="text-secondary">Personal Details</h5>
                    <div class="p-3 border rounded bg-light">
                        {{ form.as_p }}
                    </div>
                </div>

                <!-- ✅ Technical Skill Section -->
                <div class="mb-4">
                    <h5 class="text-secondary">Technical Skill</h5>
                    <div class="p-3 border rounded bg-light">
                        {{ skill_form.as_p }}
                    </div>
                </div>

                <!-- ✅ Project Assignment Section -->
                <div class="mb-4">
                    <h5 class="text-secondary">Project Assignment</h5>
                    <div class="p-3 border rounded bg-light">
                        {{ mapping_form.as_p }}
                    </div>
                </div>

                <!-- ✅ Submit Button -->
                <div class="text-end">
                    <button type="submit" class="btn btn-warning px-4">Save and Preview Resume</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

<!-- ✅ Bootstrap JS Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
