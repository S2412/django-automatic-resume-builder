<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Account Settings</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Save Changes</button>
            </form>
            <hr>
            <div class="d-grid gap-2">
                <a href="{% url 'change_password' %}" class="btn btn-warning">Change Password</a>
                <a href="{% url 'logout_confirm' %}" class="btn btn-secondary">Logout</a>
            </div>
            <form method="post" action="{% url 'delete_account' %}" class="mt-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-100">Delete Account</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
