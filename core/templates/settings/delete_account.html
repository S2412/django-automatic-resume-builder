<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-3 text-danger">Delete Account</h2>
    <p>Are you sure you want to <strong>permanently delete</strong> your account? This action cannot be undone.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete my account</button>
        <a href="{% url 'user_settings' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
