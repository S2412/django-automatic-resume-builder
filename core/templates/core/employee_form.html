{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Employees</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-light p-4">
    <div class="container">
        <div class="card shadow-sm mt-5">
            <div class="card-header bg-primary text-white">
                <h4><i class="fas fa-edit"></i> Edit Project</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success btn-rounded"><i class="fas fa-save"></i> Save Changes</button>
                    <a href="{% url 'manage_employees' %}" class="btn btn-secondary btn-rounded">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
