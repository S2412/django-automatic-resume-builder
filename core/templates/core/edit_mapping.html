{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Mapping</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            background: #343a40;
            color: white;
            padding: 1.5rem 1rem;
        }
        .sidebar h4 {
            color: #fff;
            text-align: center;
        }
        .sidebar a {
            color: #ddd;
            display: block;
            margin: 10px 0;
            text-decoration: none;
        }
        .sidebar a:hover {
            color: #fff;
        }
        .main {
            flex-grow: 1;
            padding: 2rem;
        }
        .card {
            border-radius: 10px;
        }
        .btn-rounded {
            border-radius: 20px;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <h4><i class="fas fa-user-cog"></i> Admin Panel</h4>
    <a href="{% url 'manage_employees' %}"><i class="fas fa-users"></i> Manage Employees</a>
    <a href="#"><i class="fas fa-file-alt"></i> Resumes</a>
    <a href="{% url 'manage_projects' %}"><i class="fas fa-project-diagram"></i> Projects</a>
    <a href="{% url 'manage_mappings' %}"><i class="fas fa-link"></i> Employee Mappings</a>
    <a href="{% url 'home' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

<!-- Main Content -->
<div class="main">
    <div class="card">
        <div class="card-header">
            <h3><i class="fas fa-edit"></i> Edit Mapping</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mt-3">
                    <button type="submit" class="btn btn-success btn-rounded"><i class="fas fa-save"></i> Save Changes</button>
                    <a href="{% url 'employee_project_mappings' %}" class="btn btn-secondary btn-rounded"><i class="fas fa-arrow-left"></i> Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
