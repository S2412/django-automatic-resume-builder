<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Resume Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap + AOS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .login-card {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 450px;
      color: #333;
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
      font-weight: 600;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #007bff;
    }
    .nav-links {
      margin-top: 20px;
    }
    .nav-links a {
      margin: 0 10px;
      color: #007bff;
      font-weight: 500;
      text-decoration: none;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      color: #e6e6e6;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="login-card" data-aos="fade-up">
  <h3 class="text-center mb-4">Login to Resume Builder</h3>
  
  <!-- Success message (e.g. after sign-up) -->
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" name="username" class="form-control" id="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="password" required>
    </div>
    <div class="d-grid mb-3">
      <button type="submit" class="btn btn-custom">Login</button>
    </div>
  </form>

  <div class="text-center nav-links">
    <a href="{% url 'signup' %}">Sign Up</a> |
    <a href="{% url 'reset_password_form' %}">Forgot Password?</a> |
  </div>
</div>

<footer>
  &copy; 2025 Resume Builder. All rights reserved.
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
  AOS.init();
</script>

</body>
</html>
