{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Resume</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
            padding: 30px;
        }
        .card {
            max-width: 700px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 12px 12px 0 0;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-rounded {
            border-radius: 20px;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="card-header text-center">
        <h4><i class="fas fa-file-alt"></i> Create Resume</h4>
    </div>
    <div class="card-body">
        <form method="POST" action="{% url 'generate_resume' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="employee_id"><i class="fas fa-id-badge"></i> Select Employee</label>
                <select class="form-control" id="employee_id" name="employee_id" required>
                    <option value="" selected disabled>-- Choose Employee --</option>
                    {% for emp in employees %}
                        <option value="{{ emp.id }}">{{ emp.full_name }} ({{ emp.employee_id }})</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block btn-rounded">
                <i class="fas fa-download"></i> Generate Resume
            </button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
