<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Confirm Logout | Resume Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      margin: 0;
    }
    .logout-card {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      color: #333;
      text-align: center;
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
      font-weight: 600;
      width: 100%;
      margin-bottom: 10px;
    }
    .btn-custom:hover {
      background-color: #0056b3;
      color: white;
    }
    a.cancel-link {
      display: inline-block;
      color: #007bff;
      font-weight: 500;
      text-decoration: none;
      margin-top: 10px;
    }
    a.cancel-link:hover {
      text-decoration: underline;
    }
    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      color: #e6e6e6;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="logout-card">
    <h3 class="mb-4">Confirm Logout</h3>
    <p>Are you sure you want to logout?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-custom">Yes, Logout</button>
    </form>
    <a href="{% url 'search_employee' %}" class="cancel-link">Cancel</a>
  </div>
  <footer>&copy; 2025 Resume Builder. All rights reserved.</footer>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
