<!DOCTYPE html>
<html>
<head>
    <title>Resumes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h3>Resume List</h3>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Experience</th>
                <th>Download Resume</th>
            </tr>
        </thead>
        <tbody>
            {% for emp in employees %}
            <tr>
                <td>{{ emp.employee_id }}</td>
                <td>{{ emp.full_name }}</td>
                <td>{{ emp.email }}</td>
                <td>{{ emp.experience_years }} years</td>
                <td>
                    <a href="{% url 'download_resume' emp.id %}" class="btn btn-primary btn-sm">Download</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="5" class="text-center">No employees found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
